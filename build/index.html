    <meta name="description" content="Фитнес центр в Омске. Абонементы на 1, 6 и 12 месяцев. Тренажерный зал, групповые программы и кардиозона.">
    <title>Sypergym</title>
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="img/favicons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicons/apple.png">

  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="header__wrap">
            <a class="header__logo" href="#">
              <picture>
                <source media="(max-width: 1365px)" width="82" height="17" srcset="img/logotype.svg">
                <source media="(max-width: 767px)" width="69" height="24" srcset="img/logotype.svg">
                <img width="122" height="44" src="img/logotype.svg" alt="Логотип тренажёрного зала Sypergym.">
              </picture>
            </a>
            <a class="header__phone" href="tel:8-800-555-55-55">8-800-555-55-55</a>
          </div>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="container">
            <div class="hero__wrap">
              <div class="hero__information">
                <ul class="hero__list">
                  <li class="hero__item">Тренажёрный зал</li>
                  <li class="hero__item">Групповые занятия</li>
                  <li class="hero__item">Кардио-зона</li>
                </ul>
                <p class="hero__city">омск</p>
                <h1 class="hero__title">ФИТНЕС<br>ЦЕНТР</h1>
                <button class="btn hero__button">Купить абонемент</button>
              </div>
              <picture>
                <source type="image/webp" media="(max-width: 1365px)" srcset="img/hero/hero_tablet.webp 1x, img/hero/hero_tablet@2x.webp 2x">
                <source type="image/webp" srcset="img/hero/hero_desktop.webp 1x, img/hero/hero_desktop@2x.webp 2x">
                <source media="(max-width: 1365px)" srcset="img/hero/hero_tablet.png 1x, img/hero/hero_tablet@2x.png 2x">
                <img width="500" height="566" alt='Фотография тренера Sypergym на темном фоне.' src="img/hero/hero_desktop.png" srcset="img/hero/hero_desktop@2x.png 2x">
              </picture>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>
