<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>ProjectName</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/roboto-condensed-light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-semi-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-extra-bold.woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <div class="page">
    <h1 class="visually-hidden">SUPERGYM</h1>
    <div class="page-header">
      <header class="page-header__container container">
        <a class="logo page-header__logo" aria-current="page">
          <span class="visually-hidden">На&nbsp;главную.</span>
          <img src="img/svg/logo.svg" width="119" height="23" alt="Логотип SUPERGYM.">
        </a>
        <a class="page-header__link" href="tel:+78005555555">8-800-555-55-55</a>
      </header>

      <section class="teaser page-header__teaser container">
        <p class="teaser__label">Омск</p>
        <h2 class="teaser__heading">Фитнес центр</h2>
        <ul class="teaser__features">
          <li class="teaser__feature">Тренажёрный зал</li>
          <li class="teaser__feature">Групповые занятия</li>
          <li class="teaser__feature">Кардио-зона</li>
        </ul>
        <a class="teaser__btn btn" href="#subscriptions">Купить&nbsp;абонемент</a>
        <p class="teaser__image">
          <picture>
            <source type="image/webp" media="(max-width: 320px)"
              srcset="img/teaser-tablet.webp 1x, img/teaser-tablet@2x.webp 2x">
            <source type="image/webp" media="(max-width: 1199px)"
              srcset="img/teaser-tablet.webp 1x, img/teaser-tablet@2x.webp 2x">
            <source type="image/webp" media="(min-width: 1200px)" srcset="img/teaser.webp 1x, img/teaser@2x.webp 2x">
            <img src="img/teaser.jpg" srcset="img/teaser@2x.jpg 2x" alt="Каким Вы можете стать благодаря нам."
              loading="lazy">
          </picture>
        </p>
      </section>
    </div>
  </div>
  <footer class="page-footer">
    <div class="page-footer__inner container">
      <a class="logo page-footer__logo" aria-current="page">
        <span class="visually-hidden">На&nbsp;главную.</span>
        <img src="img/svg/logo.svg" width="119" height="23" alt="Логотип SUPERGYM.">
      </a>
      <nav class="page-footer__nav-wrapper">
        <ul class="nav page-footer__nav">
          <li>
            <a class="nav__link" href="#">
              Услуги
            </a>
          </li>
          <li>
            <a class="nav__link" href="#">
              Абонементы
            </a>
          </li>
          <li>
            <a class="nav__link" href="#">
              Акции
            </a>
          </li>
          <li>
            <a class="nav__link" href="#">
              Тренеры
            </a>
          </li>
          <li>
            <a class="nav__link" href="#">
              Расписание
            </a>
          </li>
        </ul>
      </nav>
      <ul class="socials page-footer__socials">
        <li class="socials__item">
          <a class="socials__link" href="#">
            <span class="visually-hidden">Мы&nbsp;в&nbsp;Вконтакте.</span>
            <svg class="socials__icon" width="14" height="14">
              <use href="img/sprite.svg#vk"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a class="socials__link" href="#">
            <span class="visually-hidden">Мы&nbsp;в&nbsp;Одноклассниках.</span>
            <svg class="socials__icon" width="20" height="14">
              <use href="img/sprite.svg#ok"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a class="socials__link" href="#">
            <span class="visually-hidden">Мы&nbsp;в&nbsp;Reddit.</span>
            <svg class="socials__icon" width="20" height="14">
              <use href="img/sprite.svg#reddit"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>

</html>
